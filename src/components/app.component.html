<section class="todoapp">

  <aah-header></aah-header>

  <section class="main">

    <input class="toggle-all"
           type="checkbox">

    <aah-todo-list
      (notifyNumberOfItemsLeft)="displayNumberOfItemsLeft($event)"
      [detectChangeInParent]="tempVaribaleForClearCompleted"></aah-todo-list>

  </section>

  <aah-footer [itemsLeft]="numberOfNotCompletedItems"
              (clearCompleted)="clearCompletedItems()"></aah-footer>

</section>
